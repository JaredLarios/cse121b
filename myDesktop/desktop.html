<!-- index.html -->
<html>
  <head>
    <title>Desktop | My Notebook</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>My Notebook</h1>
    </header>
    <main>
      <section id="welcome">
        <h2>Welcome <span id ="user-name"></span></h2>
      </section>
      <section id="personal-card">
        <img id="photo" src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Lakeyboy_Silhouette.PNG" height="200px" alt="photo">
      </section>
      <section id="tasks">
        <div class="t-div">
          <h2>My Tasks</h2>
        </div>
        <input type="text" name="taks" placeholder="Enter a New Task">
        <button id="enter">Enter</button>
        <fieldset>
          <ul class="list-tasks">

          </ul>
        </fieldset>
      </section>
      <section id="info">

      </section>
      <section class="courses">
      </section>
      <section class="directory">
      </section>
    </main>
    <script type="module" src="js/desktop.js"></script>
  </body>
</html>
